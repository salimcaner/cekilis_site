<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b452e5bdc3.js" crossorigin="anonymous"></script>
    <title>Çekiliş Sitesi!</title>
</head>
<body>
    <div class="cekiliskutusu">
        <h1></i>ÇEKİLİŞ UYGULAMASI</h1>
        <textarea id="katilimcilar" placeholder="Her satıra bir kullanici gelecek şekilde katılımcıları girin..."></textarea>
        <div class="kazanan-sayisi-grup">
            <label for="kazananSayisi">Kazanan Sayısı Giriniz: </label>
            <input type="number" id="kazananSayisi" value="1" min="1" max="10">
        </div>
        <div class="butonlar-konteyner">
            <button id="cekilisButonu">Çekilişi Başlat!</button>
            <button id="yenile"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <br>    
    <div class="katilimcisayisi">
        <h2 id="katilimci_sayisi">Katılımcı Sayısı: 0</h2>
    </div>
    <br>    
    <div class="kazanan">
        <h2 id="sonuc">Henüz kazanan belirlenmedi!</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
